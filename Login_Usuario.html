<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Base\css\Login_Usuario.css">
</head>

<body>
    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion" >Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <form action="" class="formulario__login" id="formu">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico" id="Usuario">
                    <input type="password" placeholder="Contraseña" id="Passw">
                    <button onclick="Iniciar()">Entrar</button>
                </form>

                <form action="" class="formulario__register" id="Formulario">
                    <h2>Regístrarse</h2>
                    <input id="name" type="text" placeholder="Nombre">
                    <input id="correo" type="text" placeholder="Correo Electronico">
                    <input id="telefono" type="text" placeholder="Telefono">
                    <input id="cedula" type="text" placeholder="Cedula">
                    <input id="password" type="password" placeholder="Contraseña">
                    
                    
                    <button onclick="Registrar()">Registrar</button>
                </form>
            </div>
        </div>

    </main>
    <script src="./Base/js/axios.min.js"></script>
    <script src="./Base/js/Login_Usuario.js"></script>


</body>
</html>
